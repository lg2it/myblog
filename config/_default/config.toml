# -- Site Configuration --
# Refer to the theme docs for more details about each of these parameters.
# https://jpanther.github.io/congo/docs/getting-started/
theme = "congo"
baseURL = "https://justgoidea.com/"
defaultContentLanguage = "en"

enableRobotsTXT = true
paginate = 10
summaryLength = 140

[outputs]
  home = ["HTML", "Atom", "JSON"]
  [outputFormats.Atom]
    mediatype = "application/rss"
    baseName = "atom"

[params]
  cusdisId = "7881178e-e7d8-427a-af06-d6f69f7fe105d"
